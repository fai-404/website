<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive proposal website with a fun twist - the No button runs away!">
    <meta name="keywords" content="proposal, interactive, love, romance, fun">
    <meta name="author" content="Interactive Proposal Creator">
    
    <title>Interactive Proposal - Say Yes! 💕</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Name Entry Section -->
        <div class="name-section" id="nameSection">
            <h1>SAY YES 💫</h1>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter your beautiful name..." autocomplete="off">
            </div>
            <button class="btn btn-primary" onclick="submitName()">Submit ✨</button>
        </div>

        <!-- Proposal Section -->
        <div class="proposal-section" id="proposalSection">
            <h1 class="proposal-text" id="proposalText">Hey [Name], will you say Yes? 💕</h1>
            <div class="buttons-container">
                <button class="btn btn-yes" onclick="sayYes()">Yes! 💖</button>
                <button class="btn btn-no" id="noButton" onmouseover="runAway()">No 😔</button>
            </div>
        </div>

        <!-- Success Section -->
        <div class="success-section" id="successSection">
            <div class="heart">💖</div>
            <h1 class="success-text" id="successText">Yay, [Name], you said YES! ❤️</h1>
            <p>You made my day! 🌟</p>
            <div class="floating-hearts" id="floatingHearts"></div>
            <button class="btn btn-primary restart-btn" onclick="restart()">Start Over 🔄</button>
        </div>
    </div>

    <!-- External JavaScript - Loaded at the end for better performance -->
    <script src="js/script.js"></script>
</body>
</html>
