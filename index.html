<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Proposal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

                body {
            font-family: 'Arial', sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 105, 180, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 20, 147, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #ff6b9d 0%, #c44569 25%, #f8b500 50%, #ff6b9d 75%, #e056fd 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 182, 193, 0.6) 2px, transparent 2px),
                radial-gradient(circle at 90% 80%, rgba(255, 105, 180, 0.4) 1px, transparent 1px),
                radial-gradient(circle at 30% 70%, rgba(255, 20, 147, 0.3) 1.5px, transparent 1.5px),
                radial-gradient(circle at 70% 30%, rgba(255, 192, 203, 0.5) 2px, transparent 2px);
            background-size: 50px 50px, 80px 80px, 60px 60px, 40px 40px;
            animation: floating-hearts-bg 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes floating-hearts-bg {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.98), rgba(255, 240, 245, 0.95));
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 
                0 15px 35px rgba(255, 20, 147, 0.2),
                0 5px 15px rgba(255, 105, 180, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 192, 203, 0.3);
            max-width: 380px;
            width: 85%;
            margin: 1rem auto;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: 'üíï';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 2rem;
            opacity: 0.1;
            animation: pulse 2s ease-in-out infinite;
        }

        .container::after {
            content: 'üíñ';
            position: absolute;
            bottom: -10px;
            left: -10px;
            font-size: 1.5rem;
            opacity: 0.1;
            animation: pulse 2s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.3; }
        }

        .name-section {
            display: block;
        }

        .proposal-section {
            display: none;
        }

        .success-section {
            display: none;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b9d, #e056fd);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.4);
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            font-size: 1.5rem;
            padding: 1.5rem 3rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4);
            background: linear-gradient(45deg, #ff1493, #dc143c);
        }

        .btn-no {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
            font-size: 1.5rem;
            padding: 1.5rem 3rem;
            position: relative;
            transition: all 0.2s ease;
        }

        .buttons-container {
            margin-top: 1.5rem;
            position: relative;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        .proposal-text {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .success-text {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .heart {
            font-size: 3rem;
            color: #e91e63;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            color: #e91e63;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(0px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 0.5rem;
                max-width: 320px;
                width: 90%;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 1rem;
            }
            
            .proposal-text {
                font-size: 1.4rem;
            }
            
            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .btn-yes, .btn-no {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
            
            .buttons-container {
                gap: 1rem;
                height: 80px;
            }
            
            input[type="text"] {
                padding: 0.7rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Name Entry Section -->
        <div class="name-section" id="nameSection">
            <h1>SAY YES  üí´</h1>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter your beautiful name..." autocomplete="off">
            </div>
            <button class="btn btn-primary" onclick="submitName()">Submit ‚ú®</button>
        </div>

        <!-- Proposal Section -->
        <div class="proposal-section" id="proposalSection">
            <h1 class="proposal-text" id="proposalText">Hey [Name], will you say Yes? üíï</h1>
            <div class="buttons-container">
                <button class="btn btn-yes" onclick="sayYes()">Yes! üíñ</button>
                <button class="btn btn-no" id="noButton" onmouseover="runAway()">No üòî</button>
            </div>
        </div>

        <!-- Success Section -->
        <div class="success-section" id="successSection">
            <div class="heart">üíñ</div>
            <h1 class="success-text" id="successText">Yay, [Name], you said YES! ‚ù§Ô∏è</h1>
            <p>You made my day! üåü</p>
            <div class="floating-hearts" id="floatingHearts"></div>
            <button class="btn btn-primary" onclick="restart()" style="margin-top: 2rem;">Start Over üîÑ</button>
        </div>
    </div>

    <script>
        let userName = '';

        function submitName() {
            const nameInput = document.getElementById('nameInput');
            userName = nameInput.value.trim();
            
            if (userName === '') {
                alert('Please enter your name! üòä');
                return;
            }

            // Hide name section and show proposal section
            document.getElementById('nameSection').style.display = 'none';
            document.getElementById('proposalSection').style.display = 'block';
            
            // Update proposal text with user's name
            document.getElementById('proposalText').textContent = `Hey ${userName}, will you say Yes? üíï`;
        }

        function runAway() {
            const noButton = document.getElementById('noButton');
            const container = document.querySelector('.buttons-container');
            
            // Generate random position within the container
            const maxX = container.offsetWidth - noButton.offsetWidth;
            const maxY = container.offsetHeight - noButton.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
            
            // Optional: Change button text to make it more fun
            const messages = ['Nope! üòÑ', 'Try again! üòú', 'Not happening! üòÇ', 'Keep trying! üèÉ‚Äç‚ôÇÔ∏è'];
            noButton.textContent = messages[Math.floor(Math.random() * messages.length)];
        }

        function sayYes() {
            // Hide proposal section and show success section
            document.getElementById('proposalSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';
            
            // Update success text with user's name
            document.getElementById('successText').textContent = `Yay, ${userName}, you said YES! ‚ù§Ô∏è`;
            
            // Create floating hearts animation
            createFloatingHearts();
        }

        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíò'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    // Random starting position
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 3000);
                }, i * 200);
            }
        }

        function restart() {
            // Reset everything
            userName = '';
            document.getElementById('nameInput').value = '';
            document.getElementById('successSection').style.display = 'none';
            document.getElementById('nameSection').style.display = 'block';
            
            // Reset No button
            const noButton = document.getElementById('noButton');
            noButton.style.position = 'relative';
            noButton.style.left = 'auto';
            noButton.style.top = 'auto';
            noButton.textContent = 'No üòî';
        }

        // Allow Enter key to submit name
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitName();
            }
        });
    </script>
</body>
</html>
